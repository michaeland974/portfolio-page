<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#efe6dd" />
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/nav.css" rel="stylesheet"> 
  <link href="styles/main-content.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <link href="styles/animations.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png"/>
    <script type="module" src="listeners.js" defer></script>
  <title>Portfolio</title>
</head>
  <body>
    <div class="layout">
      <nav>
        <ul class="wrapper">
          <li tabindex="0" role="button"
              aria-expanded="false"
              aria-controls="about-me">About me</li>
          <li tabindex="0" role="button" 
              aria-expanded="false"
              aria-controls="projects">Projects</li>
          <li tabindex="0" role="button" 
              aria-expanded="false"
              aria-controls="get-in-touch">Get in touch</li>
        </ul>
      </nav>
             
      <main>
        <span id="symbol">
        <!--    ://    -->
          <span id="colon">:</span>
          <span position="left" highlighted="false"></span>
          <span position="right"></span>
        </span>
        
        <div class="content">
          <section class="view" id="about-me"
                   aria-selected="false">
            Testaboutme
          </section>
          <section class="view" id="projects"
                   aria-selected="false">
            Testprojects
          </section>
          <section class="view" id="get-in-touch"
                   aria-selected="false">
            Testcontactme
          </section>
        </div>
      </main>
    </div>

    <h1>Front-End Developer</h1>
  </body>
</html>
